name: Test Document Sorter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint || echo "Linting completed with warnings"
      
    - name: Build application
      run: |
        if [ "${{ matrix.os }}" = "macos-latest" ]; then
          npm run dist -- -m
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          npm run dist -- -w
        else
          npm run dist -- -l
        fi
        
    - name: Verify build artifacts
      run: |
        if [ "${{ matrix.os }}" = "macos-latest" ]; then
          ls -la dist/*.dmg
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          ls -la dist/*.exe
        else
          ls -la dist/*.AppImage
        fi
